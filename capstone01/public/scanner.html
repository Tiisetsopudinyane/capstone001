<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scanner</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="attendance.api.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="scanner" x-data="Attendance">
    <div class="wrapper">
      <h6 x-text="`Welcome! ${displayName}`"><h6>
       <div class="inner"></div>
        <p>Press once to scan your face</p>
        <button type="submit" class="btn" @click="">Scan</button>
        <div class="img">
          <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
          </div>
    </div>
</body>
</html>

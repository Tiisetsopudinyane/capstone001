<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-scanner</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="attendance.api.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="registrationScanner" x-data="Attendance">
    <div class="aside">
      
      <div class="wrapper canvas">
       <div class="inner"></div>
        <p>Press and hold a scan button for 5 seconds</p>
        <button type="submit" class="btn" @click="">Scan</button>
      </div>
    </div>
  </body>
</html>
